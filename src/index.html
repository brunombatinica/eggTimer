<!DOCTYPE html> <!-- declare the document type - helps browser understand how to interpret the document -->
<html lang="en"> <!-- declare the language of the document helps with SEO and accessibility-->
    <head> <!-- contains meta-information about the document -->
        <meta charset="UTF-8"> <!-- character encoding -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport meta-information about the document -->
        <title>Egg Timer</title> <!-- title of the document -->
        <link rel="stylesheet" href="style.css"> <!-- link to the CSS file -->
    </head>
    <body> <!-- contains the content of the document - what will be displayed in the main browser window -->   
        <!-- we apply a class so we can style it more easily in css -->
        <div class="timer-container"> <!-- div (short for division) element - used to group elements --> 
            <div class="timer-container__input">
                <input class="timer-container__input-box" type="number" id="work" min="1" max="120" placeholder="Work"> <!-- input element - used to create an input field -->
                <input class="timer-container__input-box" type="number" id="break" min="1" max="120" placeholder="Break"> 
                <input class="timer-container__input-box" type="number" id="sessions" min="1" max="120" placeholder="Sessions"> 
            </div>

            <div class="timer-container__buttons">
                <button class="timer-container__buttons-button" id="start">Start</button> <!-- button element - used to create a button -->
                <button class="timer-container__buttons-button" id="stop">Stop</button>
                <button class="timer-container__buttons-button" id="reset">Reset</button>
            </div>
        
            <div class="timer-container__display">
                <div class="timer-container__display-time" id="timer-display">00:00</div>
                <div class="timer-container__display-type" id="type-display"></div>
                
            </div>
        </div>

        <!-- link to the JavaScript file -->
        <script src="script.js"></script> 
    </body>
</html>
